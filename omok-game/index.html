<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오목 게임 - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">오목 게임</h2>
                        
                        <!-- 로딩 스피너 -->
                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">로딩중...</span>
                            </div>
                            <p class="mt-2">처리중...</p>
                        </div>

                        <!-- 알림 메시지 -->
                        <div id="alert-container"></div>

                        <!-- 로그인 폼 -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">사용자명</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">로그인</button>
                        </form>

                        <div class="text-center">
                            <span class="text-muted">계정이 없으신가요?</span>
                            <button type="button" class="btn btn-link p-0" id="showRegisterBtn">회원가입</button>
                        </div>

                        <!-- 테스트 안내 -->
                        <div class="alert alert-info mt-3" role="alert">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-lightbulb me-2">💡</i>
                                <div>
                                    <strong>혼자 테스트하기:</strong> 창을 2개 띄우고 각각 다른 계정으로 로그인하여 매칭해보세요!
                                </div>
                            </div>
                        </div>

                        <!-- 회원가입 폼 (기본적으로 숨김) -->
                        <form id="registerForm" class="d-none">
                            <div class="mb-3">
                                <label for="regUsername" class="form-label">사용자명</label>
                                <input type="text" class="form-control" id="regUsername" required>
                                <div class="form-text">3-20자의 영문, 숫자, 한글을 사용할 수 있습니다.</div>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="regPassword" required>
                                <div class="form-text">최소 6자 이상 입력해주세요.</div>
                            </div>
                            <div class="mb-3">
                                <label for="regPasswordConfirm" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="regPasswordConfirm" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mb-3">회원가입</button>
                        </form>

                        <div id="registerBackBtn" class="text-center d-none">
                            <button type="button" class="btn btn-link p-0">로그인으로 돌아가기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- API 및 인증 관련 JS -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // 페이지 로드 시 자동 로그인 시도
        document.addEventListener('DOMContentLoaded', function() {
            Auth.checkAutoLogin();
        });
    </script>
</body>
</html>
